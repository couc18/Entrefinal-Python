{% extends 'base.html' %}

{% load bootstrap_filters %}

{% block title %}Eliminar Blog{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>¿Estás seguro de que quieres eliminar el blog "{{ blog.title }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'blog_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
