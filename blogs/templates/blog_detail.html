{% extends 'base.html' %}
{% load bootstrap_filters %}
{% block title %}{{ blog.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card mb-4">
                <img src="{{ blog.image.url }}" class="card-img-top" alt="{{ blog.title }}">
                <div class="card-body">
                    <h2 class="card-title">{{ blog.title }}</h2>
                    <h5 class="card-subtitle mb-2 text-muted">{{ blog.subtitle }}</h5>
                    <p class="card-text">{{ blog.body }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'blog_list' %}" class="btn btn-primary">Volver a la lista</a>
                        </div>
                        <small class="text-muted">Publicado por {{ blog.author }} el {{ blog.created_at|date:"d M Y" }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
